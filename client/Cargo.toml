[package]
name = "tagger-client"
description = "Image tagging webapp frontend"
version = "0.1.0"
authors = ["Joel Dice <joel.dice@gmail.com>"]

[dependencies]
im = { git = "https://github.com/bodil/im-rs", features = ["serde"] }
serde = "*"
serde_derive = "*"
serde_json = "*"
stdweb = "*"
failure = "*"
render = { path = "../render", features = ["stdweb", "im"] }
